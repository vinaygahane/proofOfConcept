<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="/students">Student Management System</a>

<!-- Toggler/collapsibe Button -->
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Navbar links -->
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
    </ul>
</div>
</nav>

    <div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
<!--                provide link in anchor using thymeleaf attribute-->
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Submit</a>

            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                  <th>Student First Name</th>
                  <th>Student Last Name</th>
                  <th>Student Email</th>
                  <th>Actions</th>
              </tr>
            </thead>
            <tbody>
<!--              display table row dynamically&ndash;&gt;-->
<!--         students comes from controller-->
                <tr th:each = "student : ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update </a>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
</html>
