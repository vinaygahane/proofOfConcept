<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Update Student</h1>
      <div class="card-body">
        <!--              //th:object  to access empty student object from controller-->
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">

          <div class="form-group">
            <label> Student First Name</label>
            <!--                  Th:field=*{..} --- Thymeleaf attribute  to bind input name to postname(should be equal to attribute of entity)-->
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student firstname" />
          </div>


          <div class="form-group">
            <label> Student Last Name</label>
            <!--                  Th:field--- Thymeleaf attribute  to bind input name to postname(should be equal to attribute of entity)-->
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student lastname" />
          </div>

          <div class="form-group">
            <label> Student Email</label>
            <!--                  Th:field--- Thymeleaf attribute  to bind input name to postname(should be equal to attribute of entity)-->
            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student email" />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
